<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
  <title>출금 주소 추가 팝업</title>
  <link rel="stylesheet" href="/pub/mobileweb/css/style.css">
  <script src="/pub/mobileweb/js/lib/jquery-3.5.1.min.js"></script>
  <script src="/pub/mobileweb/js/common/includeHTML.js"></script>
  <script src="/pub/mobileweb/js/common/ui.js"></script>
</head>
<body>
  <div class="wrap">
    <a href="#withdraw-adress-add" class="btn-modal-call">출금 주소 추가 클릭</a> <!-- 버튼 호출 테스트 -->
    <!-- 
      참고 : 모달 팝업 호출 버튼 a태그의 href값과 모달 팝업의 id 값이 서로 같아야 호출이 됩니다. href값과 id 값의 네이밍은 개발에서 다른 네이밍으로 바꿔도 상관없습니다.
    -->
  </div>

  <div id="withdraw-adress-add" class="modal">
    <div class="modal-inner">
      <div class="modal-container">
        <div class="modal-header">출금 주소 추가</div>
        <div class="modal-content">
          <div class="input-basic-group">
            <div class="input-basic">
              <em>주소명</em>
              <input type="text" placeholder="주소명 입력">
            </div>
          </div>
          <!-- //input-basic-group -->
          <div class="input-basic-group mgb63">
            <div class="input-basic">
              <em>출금 주소</em>
              <input type="text" placeholder="출금 주소 입력">
            </div>
          </div>
          <!-- //input-basic-group -->
        </div>
        <!-- //modal-content -->
        <div class="btn-group">
          <button type="button" class="btn-modal-close btn-block md">닫기</button>
          <button type="button" class="btn-modal-close btn-block md bg-gray1">추가</button> <!-- 버튼 활성화시 active-deepgreen 클래스 추가 -->
        </div>
        <!-- //btn-group -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal-inner -->
  </div>
  <!-- //modal -->

  <script>
    // 퍼블리싱 확인용
    $(function(){
      $('.btn-modal-call').trigger('click');
    });
  </script>
</body>
