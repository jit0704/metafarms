<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
  <title>메인 공지 팝업</title>
  <link rel="stylesheet" href="/pub/mobileweb/css/style.css">
  <script src="/pub/mobileweb/js/lib/jquery-3.5.1.min.js"></script>
  <script src="/pub/mobileweb/js/common/includeHTML.js"></script>
  <script src="/pub/mobileweb/js/common/ui.js"></script>
</head>
<body>
  <div class="wrap">
    <a href="#main-pop" class="btn-modal-call">팝업 호출</a> <!-- 버튼 호출 테스트 -->
    <!-- 
      참고 : 모달 팝업 호출 버튼 a태그의 href값과 모달 팝업의 id 값이 서로 같아야 호출이 됩니다. href값과 id 값의 네이밍은 개발에서 다른 네이밍으로 바꿔도 상관없습니다.
    -->
  </div>

  <div id="main-pop" class="modal">
    <div class="modal-inner">
      <div class="modal-container">
        <div class="modal-header">제목</div>
        <div class="modal-content">
          <div class="noti">
            내용이 들어갑니다..내용이 들어갑니다..<br />
            내용이 들어갑니다..내용이 들어갑니다..
          </div>
        </div>
        <!-- //modal-content -->
        <div class="btn-group">
          <button type="button" class="btn-modal-close btn-block md active-deepgreen">닫기</button>
        </div>
        <!-- //btn-group -->

        <span class="stop-watching">
          <button type="button" class="btn-modal-close">오늘 하루 그만보기</button>
        </span>
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal-inner -->
  </div>
  <!-- //modal -->

  <script>
    // 퍼블리싱 확인용
    $(function(){
      $('.btn-modal-call').trigger('click');
    });
  </script>
</body>
