<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
  <title>비번 찾기</title>
  <link rel="stylesheet" href="/pub/mobileweb/css/style.css">
  <script src="/pub/mobileweb/js/lib/jquery-3.5.1.min.js"></script>
  <script src="/pub/mobileweb/js/common/includeHTML.js"></script>
  <script src="/pub/mobileweb/js/common/ui.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header center" include-html="/pub/mobileweb/html/common/header.html" data-title="비밀번호 찾기"></header>
    <main class="container find">
      <p class="top-guide">가입시 입력한 아이디와 휴대폰번호를 입력해 주세요.</p>
      <div class="input-basic-group">
        <div class="input-basic"> <!-- validation 체크 시 이상 없으면 pass 클래스 추가  -->
          <em>아이디(이메일)</em>
          <input type="text" placeholder="이메일을 입력">
        </div>
        <span class="error-txt active">! 이메일 형식이 올바르지 않습니다.</span> <!-- active 클래스 제거시 숨김 -->
      </div>
      <!-- //input-basic-group -->
      <div class="input-basic-group">
        <div class="input-basic"> <!-- validation 체크 시 이상 없으면 pass 클래스 추가  -->
          <em>휴대폰번호</em>
          <div class="divider-two">
            <span class="selectbox">
              <select>
                <option>국가번호</option>
                <option>+82</option>
              </select>
            </span>
            <input type="number" placeholder="'-' 없이 휴대폰번호 입력">
          </div>
          <!-- //divider-two -->
        </div>
        <!-- //input-basic -->
        <span class="error-txt active">! 휴대번호를 정확히 입력해 주세요.</span>
      </div>
      <!-- //input-basic-group -->
    </main>
    <a href="#" class="btn-block large bdr-radius-none">비밀번호 찾기</a> <!-- active 클래스 추가시 버튼 활성화 디자인 -->
  </div>
  <!-- //wrap -->
</body>
</html>
