<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
  <title>비밀번호 변경</title>
  <link rel="stylesheet" href="/pub/mobileweb/css/style.css">
  <script src="/pub/mobileweb/js/lib/jquery-3.5.1.min.js"></script>
  <script src="/pub/mobileweb/js/common/includeHTML.js"></script>
  <script src="/pub/mobileweb/js/common/ui.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header center" include-html="/pub/mobileweb/html/common/header.html" data-title="비밀번호 변경"></header>
    <main class="container find">
      <p class="top-guide">계정 보안을 위해 주기적인 비밀번호 변경을 권유드립니다.</p>
      <div class="input-basic-group">
        <div class="input-basic"> <!-- validation 체크 시 이상 없으면 pass 클래스 추가  -->
          <em>현재 비밀번호</em>
          <input type="password" placeholder="현재 비밀번호 입력">
        </div>
        <span class="error-txt active">! 비밀번호가 일치하지 않습니다.</span>
      </div>
      <!-- //input-basic-group -->
      <div class="input-basic-group">
        <div class="input-basic">
          <em>새 비밀번호</em>
          <input type="password" placeholder="새 비밀번호 입력">
        </div>
        <span class="error-txt active">! 비밀번호는 영문, 대문자, 숫자, 특수문자 혼합 4자리 이상입니다.</span>
      </div>
      <!-- //input-basic-group -->
      <div class="input-basic-group">
        <div class="input-basic">
          <em>새 비밀번호 확인</em>
          <input type="password" placeholder="새 비밀번호 확인">
        </div>
        <span class="error-txt active">! 비밀번호가 일치하지 않습니다.</span>
      </div>
      <!-- //input-basic-group -->
      <!-- 220820 
        1.확인 버튼 main태그 안쪽으로 이동
        2. btn-bot-fixed class 추가
      -->
      <a href="#" class="btn-bot-fixed btn-block large bdr-radius-none">확인</a> <!-- active 클래스 추가시 버튼 활성화 디자인 -->
    </main>
  </div>
  <!-- //wrap -->
</body>
</html>
