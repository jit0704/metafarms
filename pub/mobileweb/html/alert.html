<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
  <title>Alert</title>
  <link rel="stylesheet" href="/pub/mobileweb/css/jquery-confirm.min.css">
  <link rel="stylesheet" href="/pub/mobileweb/css/style.css">
  <script src="/pub/mobileweb/js/lib/jquery-3.5.1.min.js"></script>
  <script src="/pub/mobileweb/js/lib/jquery-confirm.min.js"></script>
</head>
<body>
  <div class="wrap">
    <button type="button" class="btn-example">클릭!</button>
  </div>
  <!-- //wrap -->
  <script>
    $('.btn-example').on('click', () => {
      $.alert({
        title: '',
        content: 'Simple alert!',
        buttons: {
          btn1: {
            text: '확인',
            btnClass: 'c-deep-green'
          }
        },
        draggable: false,
      });
    });
  </script>
</body>
</html>
