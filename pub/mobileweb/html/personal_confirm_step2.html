<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
  <title>개인정보 관리</title>
  <link rel="stylesheet" href="/pub/mobileweb/css/style.css">
  <script src="/pub/mobileweb/js/lib/jquery-3.5.1.min.js"></script>
  <script src="/pub/mobileweb/js/common/includeHTML.js"></script>
  <script src="/pub/mobileweb/js/common/ui.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header center" include-html="/pub/mobileweb/html/common/header.html" data-title="개인정보 관리"></header>
    <main class="container sub type3">
      <div class="personal-info-manage">
        <div class="input-basic-group">
          <div class="input-basic">
            <em>이메일</em>
            <input type="text" value="metacave@hpx.com" readonly>
          </div>
        </div>
        <!-- //input-basic-group -->
        <div class="input-basic-group">
          <div class="input-basic">
            <em>회원이름</em>
            <input type="text" value="김메타" readonly>
          </div>
        </div>
        <!-- //input-basic-group -->
        <div class="input-basic-group">
          <div class="input-basic">
            <em>그룹</em>
            <input type="text" value="강남지점" readonly>
          </div>
        </div>
        <!-- //input-basic-group -->

        <hr class="divider" />

        <section class="manage-step">
          <span class="tit">김메타님 인증단계</span>
          <em class="icon-step two">2단계</em>
          <a href="#" class="btn-block md active">인증단계 관리</a>
        </section>
        <!-- //manage-step -->

        <hr class="divider mgt0" />

        <a href="#" class="btn-link">비밀번호 변경</a>
        <a href="#" class="btn-link">로그아웃</a>

        <hr class="divider mgt0" />

        <a href="#" class="btn-link">회원탈퇴</a>
      </div>
      <!-- //personal-info-manage -->
    </main>
  </div>
  <!-- //wrap -->
</body>
</html>
