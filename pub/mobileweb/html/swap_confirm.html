<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
  <title>스왑 확인 팝업</title>
  <link rel="stylesheet" href="/pub/mobileweb/css/style.css">
  <script src="/pub/mobileweb/js/lib/jquery-3.5.1.min.js"></script>
  <script src="/pub/mobileweb/js/common/includeHTML.js"></script>
  <script src="/pub/mobileweb/js/lib/custom-selectbox.js"></script>
  <script src="/pub/mobileweb/js/common/ui.js"></script>
</head>
<body>
  <div class="wrap">
    <a href="#swap-confirm" class="btn-modal-call">스왑 확인 클릭</a> <!-- 버튼 호출 테스트 -->
    <!-- 
      참고 : 모달 팝업 호출 버튼 a태그의 href값과 모달 팝업의 id 값이 서로 같아야 호출이 됩니다. href값과 id 값의 네이밍은 개발에서 다른 네이밍으로 바꿔도 상관없습니다.
    -->
  </div>

  <div id="swap-confirm" class="modal">
    <div class="modal-inner">
      <div class="modal-container">
        <div class="modal-header">스왑 확인</div>
        <div class="modal-content">
          <div class="swap-confirm">
            <div class="box-gray sm lr-box">
              <div class="bind-left">
                <em class="name">클레이튼</em>
                <span class="unit">KLAY</span>
              </div>
              <!-- //bind-left -->
              <em class="right">1,000</em>
            </div>
            <!-- //box-gray -->
            <div class="box-gray sm lr-box">
              <div class="bind-left">
                <em class="name">클레이스왑</em>
                <span class="unit">KSP</span>
              </div>
              <!-- //bind-left -->
              <em class="right">275.902412</em>
            </div>
            <!-- //box-gray -->

            <table class="swap-sum">
              <colgroup>
                <col style="width:35%;" />
                <col style="width:65%;" />
              </colgroup>
              <tfoot>
                <tr>
                  <th>최종스왑 코인</th>
                  <td>275.902412 KSP</td>
                </tr>
              </tfoot>
              <tbody>
                <tr>
                  <th>스왑</th>
                  <td>
                    1,000 KLAY<br />
                    = 275.902412 KSP
                  </td>
                </tr>
                <tr>
                  <th>수수료</th>
                  <td>10 KLAY</td>
                </tr>
                <tr>
                  <th>필요 코인</th>
                  <td>1,010 KLAY</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //swap-confirm -->
        </div>
        <!-- //modal-content -->
        <div class="btn-group">
          <button type="button" class="btn-modal-close btn-block md">취소</button>
          <button type="button" class="btn-modal-close btn-block md bg-gray1">스왑하기</button> <!-- 버튼 활성화시 active-deepgreen 클래스 추가 -->
        </div>
        <!-- //btn-group -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal-inner -->
  </div>
  <!-- //modal -->

  <script>
    // 퍼블리싱 확인용
    $(function(){
      $('.btn-modal-call').trigger('click');
    });
  </script>
</body>
