<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/pub/mobileweb/css/style.css">
  <script src="/pub/mobileweb/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header stack">
      <button type="button" class="btn-back">
        <span class="blind">뒤로가기</span>
      </button>
    </header>
    <main class="container login">
      <section class="login-banner">
        <img src="../images/keyvisual.png" alt="Star Your MetaFarms">
      </section>
      <section class="login-input">
        <h1>로그인</h1>
        <div class="input-basic-group">
          <div class="input-basic pass"> <!-- validation 체크 시 이상 없으면 pass 클래스 추가  -->
            <em>아이디</em>
            <input type="text" placeholder="이메일을 입력해 주세요">
          </div>
          <span class="error-txt active">! 올바른 이메일 형태가 아닙니다.</span> <!-- active 클래스 제거시 숨김 -->
        </div>
        <!-- //input-basic-group -->
        <div class="input-basic-group">
          <div class="input-basic">
            <em>비밀번호</em>
            <input type="password" placeholder="비밀번호를 입력해 주세요">
          </div>
          <span class="error-txt active">! 비밀번호를 다시 확인해 주세요.</span>
        </div>
        <!-- //input-basic-group -->
        <div class="lr-box">
          <span class="left">
            <label class="chkbox">
              <input type="checkbox">
              <em>자동 로그인</em>
            </label>
          </span>
          <div class="right">
            <span class="lang-choice">
              <button type="button" class="lang-ko">한국어</button>
              <!-- <button type="button" class="lang-en">English</button> -->
            </span>
          </div>
        </div>
        <!-- //lr-box -->
      </section>

      <a href="#" class="btn-block large">로그인</a> <!-- active 클래스 추가시 버튼 활성화 디자인 -->

      <section class="lr-box account-search">
        <span class="left">
          <a href="#">이메일 찾기</a>
          <a href="#">비밀번호 찾기</a>
        </span>
        <span class="right">
          <a href="#">회원가입</a>
        </span>
      </section>
    </main>
  </div>
  <!-- //wrap -->
</body>
</html>
