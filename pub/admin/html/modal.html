<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모달 팝업</title>
  <link rel="stylesheet" href="/pub/admin/css/semantic.min.css">
  <link rel="stylesheet" href="/pub/admin/css/style.css">
  <script src="/pub/admin/js/lib/jquery-3.5.1.min.js"></script>
  <script src="/pub/admin/js/common/semantic.min.js"></script>
  <script src="/pub/admin/js/common/ui.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- 220623 멀티 모달 팝업 테스트를 위해 추가 -->
    <button type="button" id="btn-test">모달팝업호출</button>

    <div class="ui first coupled modal">
      <div class="header">등록/수정</div>
      <div class="content">
        <table class="ui celled table">
          <tbody>
            <tr>
              <th>이름</th>
              <td>
                <div class="ui input">
                  <input type="text">
                </div>
              </td>
              <th>아이디</th>
              <td>
                <div class="ui-my inline-group">
                  <div class="ui input">
                    <input type="text">
                  </div>
                  <button class="ui secondary button">중복확인</button>
                </div>
              </td>
            </tr>
            <tr>
              <th>직급</th>
              <td>
                <div class="ui input">
                  <input type="text">
                </div>
              </td>
              <th>비밀번호</th>
              <td>
                <div class="ui input">
                  <input type="password">
                </div>
              </td>
            </tr>
            <tr>
              <th>재직여부</th>
              <td>
                <select class="ui dropdown">
                  <option value="State">State</option>
                  <option value="ttate">ttate</option>
                  <option value="utate">utate</option>
                </select>
              </td>
              <th>비밀번호확인</th>
              <td>
                <div class="ui input">
                  <input type="password">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="actions">
        <div class="ui button green ok">저장</div>
        <div class="ui button cancel">닫기</div>
      </div>
    </div>
    <!-- //modal -->

    <!-- 220623 멀티 모달 팝업 테스트를 위해 추가 -->
    <!-- alert 팝업 -->
    <div class="ui second modal coupled mini custom-mini-msg">
      <div class="content">
        사용하실 수 있는 아이디 입니다.
      </div>
      <div class="actions">
        <div class="ui button green ok">확인</div>
      </div>
    </div>
    <!-- //modal -->

    <!-- confirm 팝업 -->
    <!-- <div class="ui second modal coupled mini custom-mini-msg">
      <div class="content">
        가입되어 있지 않은 이메일 주소입니다.<br />
        해당 이메일 주소로 회원가입을 하시겠습니까?
      </div>
      <div class="actions">
        <div class="ui button cancel">취소</div>
        <div class="ui button green ok">확인</div>
      </div>
    </div> -->
    <!-- //modal -->
  </div>

  <script>
    // 220623 멀티 모달 팝업 테스트
    $('#btn-test').on('click', () => {
      // 멀티 모달 팝업 initialize
      $('.coupled.modal').modal({
        allowMultiple: true
      });

      // 첫번째 모달 팝업 호출
      $('.first.modal').modal('show');

      // 중복확인 눌렀을때 보여지는 alert or confirm 팝업 요소 호출
      $('.second.modal').modal('attach events', '.first.modal .secondary.button');
    });
  </script>
</body>
</html>
