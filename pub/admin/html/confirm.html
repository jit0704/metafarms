<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>confirm</title>
  <link rel="stylesheet" href="/pub/admin/css/semantic.min.css">
  <link rel="stylesheet" href="/pub/admin/css/style.css">
  <script src="/pub/admin/js/lib/jquery-3.5.1.min.js"></script>
  <script src="/pub/admin/js/common/semantic.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="ui modal mini custom-mini-msg">
      <div class="content">
        가입되어 있지 않은 이메일 주소입니다.<br />
        해당 이메일 주소로 회원가입을 하시겠습니까?
      </div>
      <div class="actions">
        <div class="ui button cancel">취소</div>
        <div class="ui button green ok">확인</div>
      </div>
    </div>
    <!-- //modal -->
  </div>

  <script>
    // 버튼 클릭 이벤트에 넣어서 호출 가능. 현재는 페이지 접속시 호출.
    $('.modal.mini').modal('show');
  </script>
</body>
</html>
